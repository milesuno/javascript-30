<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Speech Synthesis</title>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="voiceinator">
			<h1>The Voiceinator 5000</h1>

			<select name="voice" id="voices">
				<option value="">Select A Voice</option>
			</select>

			<label for="rate">Rate:</label>
			<input
				name="rate"
				type="range"
				min="0"
				max="5"
				value="1"
				step="0.1"
			/>

			<label for="pitch">Pitch:</label>

			<input name="pitch" type="range" min="0" max="2" step="0.1" />
			<textarea name="text">Hello! I love JavaScript üëç</textarea>
			<button id="stop">Stop!</button>
			<button id="speak">Speak</button>
		</div>

		<script>
			const msg = new SpeechSynthesisUtterance();
			let voices = [];
			const voicesDropdown = document.querySelector('[name="voice"]');
			const options = document.querySelectorAll(
				'[type="range"], [name="text"]'
			);
			const text = document.querySelector("[name='text']");
			const speakButton = document.querySelector("#speak");
			const stopButton = document.querySelector("#stop");

			msg.text = text.value;

			speechSynthesis.addEventListener("voiceschanged", getVoices);
			speakButton.addEventListener("click", playText);
			stopButton.addEventListener("click", stopText);
			voicesDropdown.addEventListener("change", updateVoice);

			options.forEach(option => {
				option.addEventListener("change", setOptions);
			});

			function setOptions() {
				msg[this.name] = this.value;
				toggle();
			}

			async function getVoices() {
				voices = await window.speechSynthesis.getVoices();
				populateList();
			}

			function updateVoice(e) {
				msg.voice = voices.find(voice => voice.name === this.value);
				toggle();
			}

			function toggle() {
				console.log(msg);
				window.speechSynthesis.cancel();
				window.speechSynthesis.speak(msg);
			}

			function populateList() {
				voicesDropdown.innerHTML = voices
					.map(voice => {
						return `<option value="${voice.name}">${voice.name}</option>`;
					})
					.join("");
			}

			function playText() {
				window.speechSynthesis.speak(msg);
			}

			function stopText() {
				window.speechSynthesis.cancel(msg);
			}
		</script>
	</body>
</html>
